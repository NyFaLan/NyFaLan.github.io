<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirque</title>
    <style>
        /* Some basic styles for centering and presentation */
        body {
            font-family: Kozuka Gothic;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
			font-size: 4em;
            margin-bottom: 90px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Styling for main items */
        ul > li {  /* Direct child selector to target only main items */
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        /* Styling for subitems */
        ul li ul { /* Target ul inside an li */
            padding-left: 20px;
        }

        ul li ul li { /* Target li inside an ul which is inside another li */
            font-size: 1.5rem;
            margin-bottom: 5px; /* Adjusted this for even less spacing */
        }
		
    </style>
</head>

<body>
    <h1>Cirque</h1>
    <ul>
        <li>
            Tissu aérien
            <ul>
                <li>Subitem 1 for Tissu aérien</li>
                <li>Subitem 2 for Tissu aérien</li>
            </ul>
        </li>
        <li>
            Cerceau
            <ul>
                <li>Subitem 1 for Cerceau</li>
                <li>Subitem 2 for Cerceau</li>
            </ul>
        </li>
        <li>
            Trapèze
            <ul>
                <li>Subitem 1 for Trapèze</li>
                <li>Subitem 2 for Trapèze</li>
            </ul>
        </li>
    </ul>
</body>

</html>
