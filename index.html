<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirque</title>
    <style>
        /* Some basic styles for centering and presentation */
        body {
            font-family: Kozuka Gothic;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
			font-size: 4em;
            margin-bottom: 90px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 30px;
            font-size: 2em;
        }
		
		/* Styling for subitems */
        li ul {
            padding-left: 20px; /* Give a little left padding for visual hierarchy */
        }

        li ul li {
            font-size: 1.5em; /* Slightly smaller font for subitems */
            margin-bottom: 15px; /* Reduced spacing between subitems */
        }
		
    </style>
</head>

<body>
    <h1>Cirque</h1>
    <ul>
        <li>Tissu aérien</li>
		<ul>
                <li>Subitem 1 for Tissu aérien</li>
                <li>Subitem 2 for Tissu aérien</li>
            </ul>
        <li>Cerceau</li>
        <li>Trapèze</li>
    </ul>
</body>

</html>
